<!doctype html>
<html>
<head>
  <title>The Cat And The Hat</title>
</head>

<body>
    <h1>Put The Hat On The Cat</h1>
    <img src="../images/cat.png" id="cat" style="position: absolute">
    <img src="../images/hat.png" id ="hat" style="position: absolute; width:5%")>
</body>
<script>
    const hat = document.getElementById('hat');
    hat.addEventListener('mouseover', over);
    
    function over(){
        let number=Math.floor(1000 * Math.random());
        let str = number.toString();
        let position =str+"px";
        hat.style.right=position;
        hat.style.top=position;
    }


      
</script>

</html>
