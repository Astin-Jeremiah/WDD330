<script>
    const hat = document.getElementById('hat');
    hat.addEventListener('mouseover', over);
    
    function over(){
        let number=Math.floor(1000 * Math.random());

        let position =str+"px";
        hat.style.right=position;
        hat.style.top=position;
    }
