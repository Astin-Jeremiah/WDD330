<!doctype html>
<html>
<head>
  <title>Mouse Tail</title>
</head>

<body>
    <embed name="Ghosts" src="../images/ghost.mp3" loop="true" hidden="true" autostart="true">

</body>
<script>
    let tail = [];
    for (let i=0; i<15; i++) {
        let node = document.createElement("div");
        node.className = "tail";
        document.body.appendChild(node);
        tail.push(node);
    }
    
    let current = 0;
    
    window.addEventListener("mousemove", build);
    
    function build(){
        let circle = tail[current];
        circle.style.left = (event.pageX - 5) + "px";
        circle.style.top = (event.pageY -5) + "px";
        current = (current +1) % tail.length;
    }
    
</script>
    
<style>   
    .tail {
    position: absolute;
    height: 6px; width: 6px;
    border-radius: 3px;
    background: black;
    }
    
    body {
    height: 500px;
    background-color: #5e0087;
    }
</style>
</html>
