<!doctype html>
<html>
<head>
  <title>Ghost Busters</title>
</head>

<body>
  <embed name="Ghosts" src="../images/ghost.mp3" loop="true" hidden="true" autostart="true">  
    <h1>Zap The Ghosts</h1>
    <h2>Ghosts Zapped:&nbsp;<span id="score"></span></h2>
    <p id=hide>ðŸ‘»</p>
<script>
    let tail = [];
    for (let i=0; i<15; i++) {
        let node = document.createElement("div");
        node.className = "tail";
        document.body.appendChild(node);
        tail.push(node);
    }
    
    let current = 0;
    
    window.addEventListener("mousemove", build);
    
    function build(){
        let circle = tail[current];
        circle.style.left = (event.pageX - 5) + "px";
        circle.style.top = (event.pageY -5) + "px";
        current = (current +1) % tail.length;
    }
    
    const outputElement = document.getElementById("score");
    
    let score=0;
    updateDisplay();
    
    const hide = document.getElementById('hide');
        hide.addEventListener('mouseover', over);
        
        function over(){
        let number=Math.floor(750 * Math.random());
        let str = number.toString();
        let position =str+"px";
        hide.style.right=position;
        hide.style.top=position;
        score++;
        updateDisplay();
    }
    
    function updateDisplay(){
        outputElement.innerHTML = score;
        
    }
        
    
        
    
    
   
</script>
    
<style>   
    .tail {
    position: absolute;
    height: 6px; width: 6px;
    border-radius: 3px;
    background: green;
    }
    
    body {
    height: 500px;
    background-color: black;
    }
    
    #hide {
        font-size: 150px;
        position: absolute;
    }
    
    h1, h2 {
        color: white;
    }
</style>
</html>
