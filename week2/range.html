<!doctype html>
<html>
<head>
  <title>Calculate Minimum</title>
  <script>
      function rangetotal(){
        const inputa = document.getElementById("start").value;
        const inputb = document.getElementById("end").value;
        const numbera = parseFloat(inputa);
        const numberb = parseFloat(inputb);
        const outputElement = document.getElementById("output");

        outputElement.innerHTML = "Array: " + range(numbera, numberb) + "<br>" + "Array Sum: " + sum(range(numbera, numberb));
          
        function range (numbera, numberb, step = numbera < numberb ? 1 : -1){
            let array = [];

            if (step > 0) {
                for (let i = numbera; i <= numberb; i += step) array.push(i);
            } else {
                for (let i = numbera; i >= numberb; i += step) array.push(i);
            }
        return array;
        }
          
        function sum(array) {
            let total = 0;
            for (let value of array) {
                total += value;
            }
            return total;
        }
          
      }
  </script>

  <style>

  </style>
</head>

<body>
    Enter A Starting Number: <input type="text" id="start"></input>
    <br>
    Enter An Ending Number: <input type="text" id="end"></input>
    <br>
    <button onclick="rangetotal()">Calulate</button>
    <br>
    <section id="output"></section>
    <section id="output2"></section>
</body>
</html>
