    <fieldset id="todoborder">

        <ul id="output"></ul>
        <div class="centerdiv">
        <input type="text" id="todoitem" placeholder="Enter To Do Item">&emsp;<i class="fas fa-plus-circle" onclick="builditem()"></i>

        <br>
        <button id="all" onclick="adam()">Show All Tasks</button>&emsp;<button id="act2" onClick="active()">Show Active Tasks</button>&emsp;<button id="complete" onclick="comp()">Show Completed Tasks</button>&emsp;<button id="delete" onclick="del()">Show Deleted Tasks</button>
        </div>
    </fieldset>
