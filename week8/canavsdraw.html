<!doctype html>
<html>
<head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>
            Canvas Examples
        </title>
        <link href="../style.css" type="text/css" rel="stylesheet" />
        <link rel="icon" href="../images/favicon.png">
    </head>

<body class="center">
    <h1>WDD 330 Portfolio<br>
        Jeremiah Astin<br><br>
        <u>Canvas Examples</u></h1>
    <div class="centerdiv">
        <canvas id="myCanvas" class="myCanvas" width="200" height="200">Sorry! Your Browser Does Not Support Canvas</canvas>
    <br>
    <br>
        <canvas id="mc2" class="myCanvas" width="200" height="200">Sorry! Your Browser Does Not Support Canvas</canvas>
    <br>
    <br>
        <canvas id="mc3" class="myCanvas" width="200" height="200">Sorry! Your Browser Does Not Support Canvas</canvas>
    <br>
    <br>
        <canvas id="mc4" class="myCanvas" width="200" height="200">Sorry! Your Browser Does Not Support Canvas</canvas>
        <br>
        <img src='../images/ghost.png' id="ghost">
    <br>
    <br>
    <div class="button">
            <a href="https://astin-jeremiah.github.io/WDD330/" class="mainmenu">Return To Main Menu</a>&emsp;<a href="index.html" class="sectionmenu">Return To Section Menu</a>
    </div>
    </div>
</body>
<script>
var canvas = document.getElementById("myCanvas");
var context = canvas.getContext("2d");
context.strokeStyle = "blue";
context.fillStyle = "gold";
context.fillRect(10, 10, 100, 100);
context.strokeRect(10, 10, 100, 100);
    
var canvas = document.getElementById("mc2");
var context = canvas.getContext("2d");
context.strokeStyle = "green";
var gradient = context.createLinearGradient(0, 0, 0, 200);
gradient.addColorStop(0, "blue");
gradient.addColorStop(1, "white");
context.fillStyle = gradient;
context.fillRect(10, 10, 100, 100);
context.strokeRect(10, 10, 100, 100);
    
var canvas = document.getElementById("mc3");
var context = canvas.getContext("2d");
context.beginPath();
context.arc(50, 50, 30, 0, Math.PI*2, true);
context.closePath();
context.strokeStyle = "green";
context.fillStyle = "yellow";
context.lineWidth = 3;
context.fill();
context.stroke();

window.addEventListener("load", draw, false);
    
function draw(){
var canvas = document.getElementById("mc4");
var context = canvas.getContext("2d");
var image = document.getElementById("ghost");
context.drawImage(image, 25, 25);
}

</script>
</html>
